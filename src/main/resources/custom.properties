msg.no_data_found_date=Nenhum dado encontrado p/ ${label.date}: %s
msg.no_data_found_date_cpf=Nenhum dado encontrado p/ a ${label.date}: %s e ${label.id}: %s

# Pageble Properties
pageble.params=limit=%d&start=%d
