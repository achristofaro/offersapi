# SQL Queries Properties
query.offersqty=SELECT COUNT(*) as Qty FROM Tb_Offers WITH (NOLOCK) WHERE TxDate = :date
query.offersbycpf=SELECT * FROM Vw_Offers WHERE Cpf = :cpf and TxDate = :date
query.offersbydate=SELECT * FROM Vw_Offers WHERE TxDate = :date and Cpf in (:cpf)

# Label Properties
label.date=Data
label.id=Cpf(s)

